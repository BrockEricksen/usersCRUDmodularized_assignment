<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>

<body>
    <form action="/user/update" method="post" class="col-6 mx-auto"> <!-- This from info will be sent to the controller route "/user/update" -->
        <h2 class="text-center">Edit {{user.first_name}} {{user.last_name}}</h2> <!-- This tells you whaty name of the user is being edited -->
        <input type="hidden" name="id" value={{user.id}}> <!-- This allows for the users id key to be used -->
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}"> <!-- This sends the new user first_name key to the controller route -->
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}"> <!-- This sends the new user last_name key to the controller route -->
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}"> <!-- This sends the new user email key to the controller route -->
        </div>
        <input type="submit" value="Update User" class="btn btn-success"> <!-- This activates the post method to send over the info -->
    </form>
</body>
</html>
