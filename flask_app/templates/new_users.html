<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <form action="/user/create" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add User</h2>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control"> <!-- Gives user input as the key name of "first_name" -->
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control"> <!-- Gives user input as the key name of "last_name" -->
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control"> <!-- Gives user input as the key name for "email" -->
        </div>
        <input type="submit" value="Add User" class="btn btn-success"> <!-- Sends info through post method to controller through the "/user/create" route -->
    </form>
</body>
</html>
