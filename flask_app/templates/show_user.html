<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>

<body>
    <h2 class="text-center">User {{user.id}}</h2> <!-- Shows the user and their id key -->
    <p>Full Name: {{user.first_name}} {{user.last_name}}</p> <!-- Shows the users first and last name -->
    <p>Email: {{user.email}}</p> <!-- Shows the users email -->
    <p>Created At: {{user.created_at}}</p> <!-- Shows when this user was created -->
</body>
</html>
